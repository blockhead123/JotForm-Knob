<!DOCTYPE html>
<html>
<head>
    <link href="css/jotform-knob.min.css" media="all" rel="stylesheet" type="text/css"  />
</head>
<body>
<div id="main">
    <h3>This is my first widget.</h3>
    <span id="labelText"></span>
    <input type="text" value="75" class="dial" id="dial">
</div>
<script type='text/javascript' src='//code.jquery.com/jquery-1.10.1.js'></script>
<script src="http://js.jotform.com/JotFormCustomWidget.min.js"></script>
<script src="http://jotform-widget-knob.zholpe.com/dist/js/jquery.knob.min.js"></script>
<script src="http://jotform-widget-knob.zholpe.com/dist/js/jotform-knob.min.js"></script>
<script>
    $(function() {
        $(".dial").knob();
    });
</script>
<script type="text/javascript">
    var label = JFCustomWidget.getQueryString('QuestionLabel');
    document.getElementById('labelText').innerHTML = label;
    //subscribing ready event and implementing widget related code inside callback function
    //is the best practice while developing widgets
    JFCustomWidget.subscribe("ready", function(){
        //subscribe to form submit event
        JFCustomWidget.subscribe("submit", function(){
            var msg = {
                //you should valid attribute to data for JotForm
                //to be able to use youw widget as required
                valid: true,
                value: document.getElementById('dial').value
            }
            // send value to JotForm
            JFCustomWidget.sendSubmit(msg);
        });
    });
</script>
</body>
</html>
